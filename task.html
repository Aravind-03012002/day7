<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>registation form</legend>
    <form action="./reg.html" method="post">
    <label for="fname">first name</label><br>
    <input type="text" id="fname"name="fname" pattern="[a-zA-Z]{5,10}" title="only alphabets taken" required><br>
    <label for="lname">last name</label><br>
    <input type="text" id="lname"name="lname" pattern="[a-zA-Z]{2,8}" title="only alphabets taken" required><br>
    <label for="password">password</label><br>
    <input type="text" id="password"name="password" pattern="[a-zA-Z/d!@#$%^&,]{8}" title="only alphabets numbers special characters taken" required><br>
    <label for="email">email</label><br>
    <input type="text" id="email"name="email" pattern="[a-zA-Z/d@_]+" title="only alphabets numbers special characters taken" required><br>
     <input type="submit" value="submit">
</form>
</fieldset>

</body>
</html>
